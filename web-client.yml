zuul:
  ignored-services: '*'
  routes:
    auth-apigateway:
      path: /api/**
      url: http://localhost:9999
    auth-server:
      path: /user/**
      url: http://localhost:9000/uaa/user
security:
  user:
    password: password
  enable-csrf: false
  oauth2:
    resource:
      userInfoUri: http://localhost:9000/uaa/user

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    auth-apigateway:
      serviceId:
        auth-server
      path: /uaa/**
security:
  user:
    password: password
  enable-csrf: false
  oauth2:
    resource:
      userInfoUri: http://localhost:9000/uaa/user

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
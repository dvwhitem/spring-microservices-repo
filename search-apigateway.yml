zuul:
  routes:
    search-apigateway:
      serviceId: search-service
      path: /api/**
      stripPrefix: false
      sensitiveHeaders:

security:
  user:
    password: password
  oauth2:
    resource:
      userInfoUri: http://localhost:9000/uaa/user


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 990000
  maxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true

logging:
  level:
    org:
      springframework:
        security: DEBUG
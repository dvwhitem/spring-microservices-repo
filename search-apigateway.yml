zuul:
  ignoredServices: '*'
  routes:
    search-apigateway:
      serviceId: search-service
      path: /api/**
      stripPrefix: false

security:
  user:
    password: password
  oauth2:
    resource:
      userInfoUri: http://localhost:9000/uaa/user


eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org:
      springframework:
        security: DEBUG
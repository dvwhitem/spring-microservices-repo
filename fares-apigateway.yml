zuul:
  routes:
    fares-apigateway:
        path: /api/**
        serviceId: fares-service
        stripPrefix: false
        sensitiveHeaders:

security:
  user:
    password: password
  oauth2:
    resource:
      userInfoUri: http://localhost:9000/uaa/user

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org:
      springframework:
        security: DEBUG
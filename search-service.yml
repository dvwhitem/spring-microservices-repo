spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

security:
  user:
    password: password
  oauth2:
    resource:
      userInfoUri: http://localhost:9000/uaa/user
    client:
      checkTokenEndpointUrl: http://localhost:9000/uaa/oauth/check_token
      clientId: search-services
      clientSecret: secrets

originairports:
  shutdown: SEA

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


logging:
  level:
    org:
      springframework:
        security: DEBUG
